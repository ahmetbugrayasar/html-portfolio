<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>FRP Dice Thrower</title>

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  <body>
    <div class="container" id = "SelectionMenu" >
      <label class="DiceText" for="diceCount">Number of Dice:</label>

    </div>
    


    <div class="container" id="DiceContainer">
      <h1>Keliron Darthang Presents</h1>

      
    </div>
    <div class="container">
      <button class="DiceButton" id="throwButton" >Throw Dice</button>
    </div>
    
    
    <script src="index.js"></script>
  </body>

  <footer>
   Life is a lottery, be lucky
  </footer>
</html>
